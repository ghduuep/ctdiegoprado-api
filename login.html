<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .centralizar {
      height: 100vh;
    }

    .form-box {
      width: 100%;
      max-width: 600px;
      /* Aumenta a largura */
      min-height: 650px;
      /* Aumenta a altura */
    }
  </style>
</head>

<body style="background: linear-gradient(to bottom, #000000, #ffffff);">

  <div class="centralizar d-flex justify-content-center align-items-center">
    <div class="card shadow p-5 form-box">
      <h1 class="text-center mb-4">Login</h1>
      <form action="/login" method="post">
        <div class="mt-5">
          <label for="email" class="form-label">Endereço de e-mail</label>
          <input type="email" class="form-control form-control-lg" id="email" name="email"
            placeholder="nome@exemplo.com" required>
        </div>

        <div class="mt-5">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control form-control-lg" required>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="checkDefault">
          <label class="form-check-label" for="checkDefault">
            Manter login
          </label>
        </div>

        <div class="d-grid mt-5">
          <button type="submit" class="btn btn-primary btn-lg">Logar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
